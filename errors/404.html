<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/404.css">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
</head>
<body>
    <div class="container">
        <img src="../assets/404.png" alt="404 Not Found" class="not-found-image">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="../index.html" class="home-link">Go back to Home</a>

        <div class="funny-section">
            <p class="error-code">Error Code: 404</p>
            <p id="funny-text" class="funny-text"></p>
        </div>
    </div>

    <script>
        const funnyTexts = [
            "Well that's an error.",
            "What were you even trying to search?",
            "WHOOPS!",
            "Error, cannot find hot singles in ur area.. Would you like to try searching for the nearest gym?",
            "Whatever you were looking for. Caseoh might have eaten it already.",
            "I CAN'T FIND MY CRACK! WHERE THE FUCK IS IT?!",
            " \"That's not...the...ThornRing, is it...?\" ",
            "if you keep searching for pages that don't exist... <b>you're gonna have a bad time.</b>"
        ];

        const funnyTextElement = document.getElementById('funny-text');
        const randomIndex = Math.floor(Math.random() * funnyTexts.length);
        funnyTextElement.innerHTML = funnyTexts[randomIndex];
    </script>
</body>
</html>
