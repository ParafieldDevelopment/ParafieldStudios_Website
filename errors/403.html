<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Forbidden</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/404.css">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <style>
        .error-img {
            width: 320px; /* Adjust size as needed */
            height: 306px;
            margin-bottom: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../assets/ParafieldForbidden.png" alt="Forbidden" class="error-img">
        <h1>403</h1>
        <p>Forbidden. Get the fuck out.</p>
        <a href="../index.html" class="home-link">Go back to Home</a>

        <div class="funny-section">
            <p class="error-code">Error Code: 403</p>
            <p id="funny-text" class="funny-text"></p>
        </div>
    </div>

    <script>
        const funnyTexts = [
            "This area is off-limits.",
            "Are you sure you have the right credentials?",
            "The door is locked for a reason.",
            "Even the Balrog couldn't get past this point.",
            "Access denied. The council will hear about this.",
            "This is not the page you are looking for.",
            "Get out of here, Stalker."
        ];

        const funnyTextElement = document.getElementById('funny-text');
        const randomIndex = Math.floor(Math.random() * funnyTexts.length);
        funnyTextElement.innerHTML = funnyTexts[randomIndex];
    </script>
</body>
</html>
