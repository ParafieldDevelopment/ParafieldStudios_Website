<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 - Bad Request</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/404.css">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <style>
        .error-img {
            width: 260px; /* Adjust size as needed */
            /*height: 306px;*/
            margin-bottom: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../assets/BadRequest.png" alt="Bad Request" class="error-img">
        <h1>400</h1>
        <p>Bad Request. Your request was malformed.</p>
        <a href="../index.html" class="home-link">Go back to Home</a>

        <div class="funny-section">
            <p class="error-code">Error Code: 400</p>
            <p id="funny-text" class="funny-text"></p>
        </div>
    </div>

    <script>
        const funnyTexts = [
            "Oops! Your request seems a bit... off.",
            "Did you forget something? Or add too much?",
            "The server couldn't understand what you meant.",
            "That's not how we do things around here.",
            "Houston, we have a syntax error.",
            "Request malformed. Please try again, but better.",
            "Even I'm confused by that request."
        ];

        const funnyTextElement = document.getElementById('funny-text');
        const randomIndex = Math.floor(Math.random() * funnyTexts.length);
        funnyTextElement.innerHTML = funnyTexts[randomIndex];
    </script>
</body>
</html>
